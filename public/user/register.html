<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - MTG Optimizer</title>
  
  <!-- Enlazamos la hoja de estilo de botones -->
  <link rel="stylesheet" href="/stylesheets/buttons.css">

  <!-- Enlazamos Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilos internos para body, form, inputs y títulos -->
  <style>
    :root {
      --white: #F8F7F1;   /* Blanco hueso */
      --blue:  #3E7CB1;   /* Azul Magic */
      --black: #1B1B1B;   /* Negro profundo */
      --red:   #C1440E;   /* Rojo mana */
      --green: #2E8B57;   /* Verde mana */
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    form {
      background: #2C2C2C;
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }

    input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--blue);
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
    }

    .group {
      position: relative;
      width: 100%;
    }

    .group input {
      width: 100%;
      box-sizing: border-box;   
      padding-right: 2.5rem;   
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      color: #888;
    }

    .toggle-eye:hover {
      color: var(--blue);
    }

    .error-message {
      color: var(--red);
      font-size: 0.9rem;
      display: none;
      text-align: center;
    }

    .success-message {
      color: var(--green);
      font-size: 0.9rem;
      display: none;
      text-align: center;
    }

    input.error {
      border: 2px solid var(--red);
    }

    #spinner {
      margin-left: 8px;
    }

  </style>
</head>
<body>
  <form id="registerForm" autocomplete="off" novalidate >
    <h2>Registrarse</h2>

    <div class="group">
      <input type="text" id="username" name="username" placeholder="username" required>
      <div id="usernameError" class="error-message">El nombre de usuario ya est&aacute; en uso</div>
    </div>

    <div class="group">
      <input type="email" id="email" name="email" placeholder="email" required>
      <div id="emailError" class="error-message">El email ya est&aacute; en uso</div>
    </div>

    <div class="group">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-eye" onclick="togglePassword('password')">
        <i class="fa-solid fa-eye"></i>
      </span>
    </div>

    <div class="group">
      <input type="password" id="confirmPassword" placeholder="Confirmar Password" required>
      <span class="toggle-eye" onclick="togglePassword('confirmPassword')">
        <i class="fa-solid fa-eye"></i>
      </span>
    </div>

    <div class="error-message" id="passwordError">Las contraseñas no coinciden</div>

    <label>
      <input type="checkbox" id="twoFactor"> Activar 2FA
    </label>

    <button type="submit" class="btn" id="registerBtn"> 
      <span id="btnText">Registrarse</span>
      <i id="spinner" class="fa-solid fa-circle-notch fa-spin" style="display: none;"></i>
    </button>

    <div id="formMessage" class="form-message" style="display: none;"></div>
  </form>

  <script>
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const userError = document.getElementById("usernameError");
    const emailError = document.getElementById("emailError");
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorMsg = document.getElementById("passwordError");

    function togglePassword(id) {
      let input = document.getElementById(id);
      let icon = input.nextElementSibling.querySelector('i');

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    function validatePasswords() {
      if (confirmPassword.value && password.value !== confirmPassword.value) {
        password.classList.add("error");
        confirmPassword.classList.add("error");
        errorMsg.style.display = "block";
      } else {
        password.classList.remove("error");
        confirmPassword.classList.remove("error");
        errorMsg.style.display = "none";
      }
    }

    async function checkAvailability(type, value, input, errorBox) {
      if (!value) return;

      try {
        const res = await fetch(`/auth/check-${type}?${type}=${value}`);
        const data = await res.json();
  
        if (data.available) {
          input.classList.remove("error");
          errorBox.style.display = "none";
        } else {
          input.classList.add("error");
          errorBox.style.display = "block";
        }
      } catch (e) {
        console.error("Error validando", e);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      spinner.style.display = 'inline-block';
      btnText.textContent = 'Registrando...';
      formMessage.textContent = '';
      formMessage.className = 'form-message';

      let data = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        two_factor: document.getElementById('twoFactor').checked
      };

      try {
        let res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        let result = await res.json();

        spinner.style.display = 'none';
        btnText.textContent = 'Registrarse';

        if (result.success) {
          formMessage.innerHTML = `Felicidades, su usuario ha sido creado exitosamente.<br><a href="/user/login.html">Haga click aquí para ir al Log In</a>`;
          formMessage.classList.add('success.message');
          form.reset();
        } else {
          formMessage.textContent = 'Su usuario no pudo ser creado: ';
          formMessage.classList.add('error-message');
          formMessage.style.display = 'inline-block';
        }
      } catch (err) {
          formMessage.textContent = 'No se pudo conectar con el servidor';
          formMessage.classList.add('error-message');
          formMessage.style.display = 'inline-block';
      }
    });

    password.addEventListener("input", validatePasswords);

    confirmPassword.addEventListener("input", validatePasswords);

    usernameInput.addEventListener("blur", () => {
      checkAvailability("username", usernameInput.value, usernameInput, userError);
    });
    
    emailInput.addEventListener("blur", () => {
      checkAvailability("email", emailInput.value, emailInput, emailError);
    });
    
  </script>
</body>
</html>
