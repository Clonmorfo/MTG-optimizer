<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - MTG Optimizer</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../stylesheets/register.css">
  
</head>
<body>

  <div class="auth-wrapper">
    <div class="container">
      <div class="card">
        <div class="header">
          <a href="/" class="form-logo" aria-label="Ir al inicio">
            <img src="/images/logo.png" alt="MTG Optimizer Logo">
          </a>
          <h1>Crear Cuenta</h1>
          <p>Únete a MTG Optimizer hoy</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required placeholder="Tu nombre de usuario">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="tu@email.com">
            <small id="emailError" class="error-msg" style="display:none;">
              Ingresá un email válido (ej: usuario@dominio.com)
            </small>
          </div>

          <div class="form-group password-group">
            <label for="password">Contraseña</label>
            <div class="input-with-icon">
              <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
              <span class="toggle-password" onclick="togglePassword('password', this)" role="button" aria-label="Mostrar contraseña">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="form-group password-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="input-with-icon">
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu contraseña">
              <span class="toggle-password" onclick="togglePassword('confirmPassword', this)" role="button" aria-label="Mostrar contraseña">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="twoFactor" name="two_factor">
            <label for="twoFactor">Activar autenticación de dos factores</label>
          </div>

          <button type="submit" class="btn-submit">Registrarse</button>
        </form>

        <div class="footer-link">
          ¿Ya tienes cuenta? <a href="/user/login.html">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/javascripts/register.js"></script>
</body>
</html>
