<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - MTG Optimizer</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../stylesheets/register.css">
  
</head>
<body>

  <div class="auth-wrapper">
    <div class="container">
      <div class="card">
        <div class="header">
          <a href="/" class="form-logo" aria-label="Ir al inicio">
            <img src="/images/logo.png" alt="MTG Optimizer Logo">
          </a>
          <h1>Crear Cuenta</h1>
          <p>Únete a MTG Optimizer hoy</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required placeholder="Tu nombre de usuario">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="tu@email.com">
          </div>

          <div class="form-group password-group">
            <label for="password">Contraseña</label>
            <div class="input-with-icon">
              <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
              <span class="toggle-password" onclick="togglePassword('password', this)" role="button" aria-label="Mostrar contraseña">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="form-group password-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="input-with-icon">
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu contraseña">
              <span class="toggle-password" onclick="togglePassword('confirmPassword', this)" role="button" aria-label="Mostrar contraseña">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="twoFactor" name="two_factor">
            <label for="twoFactor">Activar autenticación de dos factores</label>
          </div>

          <button type="submit" class="btn-submit">Registrarse</button>
        </form>

        <div class="footer-link">
          ¿Ya tienes cuenta? <a href="/user/login.html">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    function togglePassword(fieldId, el) {
      const passwordInput = document.getElementById(fieldId);
      const icon = el.querySelector('i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const twoFactor = document.getElementById('twoFactor').checked;

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Las contraseñas no coinciden';
        errorMsg.style.display = 'block';
        return;
      }

      if (password.length < 8) {
        errorMsg.textContent = 'La contraseña debe tener al menos 8 caracteres';
        errorMsg.style.display = 'block';
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Registrando...';

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username,
            email,
            password,
            two_factor: twoFactor
          })
        });

        const data = await response.json();

        if (response.ok) {
          successMsg.textContent = 'Cuenta creada exitosamente. Redirigiendo al login...';
          successMsg.style.display = 'block';
          setTimeout(() => {
            window.location.href = '/user/login.html';
          }, 2000);
        } else {
          errorMsg.textContent = data.error || 'Error al registrarse';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Error de conexión. Intenta de nuevo.';
        errorMsg.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Registrarse';
      }
    });

    // Validar disponibilidad de usuario en tiempo real
    document.getElementById('username').addEventListener('blur', async (e) => {
      const username = e.target.value.trim();
      if (username.length < 3) return;

      try {
        const response = await fetch(`/auth/check-username?username=${encodeURIComponent(username)}`);
        const data = await response.json();
        if (!data.available) {
          errorMsg.textContent = 'Este usuario ya está en uso';
          errorMsg.style.display = 'block';
        } else {
          errorMsg.style.display = 'none';
        }
      } catch (error) {
        console.error('Error verificando usuario:', error);
      }
    });

    // Validar disponibilidad de email en tiempo real
    document.getElementById('email').addEventListener('blur', async (e) => {
      const email = e.target.value.trim();
      if (!email.includes('@')) return;

      try {
        const response = await fetch(`/auth/check-email?email=${encodeURIComponent(email)}`);
        const data = await response.json();
        if (!data.available) {
          errorMsg.textContent = 'Este email ya está registrado';
          errorMsg.style.display = 'block';
        } else {
          errorMsg.style.display = 'none';
        }
      } catch (error) {
        console.error('Error verificando email:', error);
      }
    });
  </script>
</body>
</html>
