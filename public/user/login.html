<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - MTG Optimizer</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../stylesheets/login.css">

</head>
<body>

  <div class="auth-wrapper">
    <div class="container">
      <div class="card">
        <div class="header">
          <a href="/" class="form-logo" aria-label="Ir al inicio">
            <img src="/images/logo.png" alt="MTG Optimizer Logo">
          </a>
          <h1>Inicia Sesión</h1>
          <p>Accede a tu cuenta</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="tu@email.com">
          </div>

          <div class="form-group password-group">
            <label for="password">Contraseña</label>
            <div class="input-with-icon">
              <input type="password" id="password" name="password" required placeholder="Tu contraseña">
              <span class="toggle-password" onclick="togglePassword('password', this)" role="button" aria-label="Mostrar contraseña">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recuérdame</label>
          </div>

          <button type="submit" class="btn-submit">Iniciar sesión</button>
        </form>

        <div class="footer-link">
          ¿No tienes cuenta? <a href="/user/register.html">Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    function togglePassword(fieldId, el) {
      const passwordInput = document.getElementById(fieldId);
      const icon = el.querySelector('i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Iniciando sesión...';

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            email,
            password,
            remember_me: remember
          })
        });

        const data = await response.json();

        if (response.ok) {
          successMsg.textContent = 'Sesión iniciada. Redirigiendo...';
          successMsg.style.display = 'block';
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1500);
        } else {
          errorMsg.textContent = data.error || 'Error al iniciar sesión';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Error de conexión. Intenta de nuevo.';
        errorMsg.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Iniciar sesión';
      }
    });
  </script>
</body>
</html>
