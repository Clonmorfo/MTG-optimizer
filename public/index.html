<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Optimizer</title>
  <!-- Enlazamos la nueva hoja de estilos solo para los botones -->
  <link rel="stylesheet" href="/stylesheets/buttons.css">
  
  <!-- Estilos del body, h1, p y footer (dejamos inline o podés mover a otra hoja si querés) -->
  <style>
    :root {
      --white: #F8F7F1;   /* Blanco hueso */
      --blue:  #3E7CB1;   /* Azul Magic */
      --black: #1B1B1B;   /* Negro profundo */
      --red:   #C1440E;   /* Rojo mana */
      --green: #2E8B57;   /* Verde mana */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--blue);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: var(--white);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: var(--white);
    }
  </style>
</head>
<body>
  <h1>MTG Optimizer</h1>
  <p>Optimiza tus mazos de Magic: The Gathering basado en tu colección personal. Empieza a crear y mejorar tus decks de manera rápida y sencilla.</p>
  
  <!-- Botones de registro y login -->
  <div>
    <a href="/user/register.html" class="btn">Registrarse</a>
    <a href="/user/login.html" class="btn">Log in</a>
  </div>

  <footer>
    © 2026 MTG Optimizer
  </footer>
</body>
</html>
